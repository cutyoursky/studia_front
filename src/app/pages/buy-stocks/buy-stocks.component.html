<div class="p-4 border rounded bg-white shadow-md">
      <h3 class="text-lg font-bold mb-2">Kup akcje: {{ stock()?.name }}</h3>

      <div class="mb-2">
        <label class="block mb-1">Ilość:</label>
        <input type="number" [(ngModel)]="quantity" min="1" class="border p-1 w-full rounded" />
      </div>

      <div class="flex gap-2">
        <button class="bg-blue-600 text-white px-3 py-1 rounded" (click)="buyStock()">Kup</button>
        <button class="bg-gray-500 text-white px-3 py-1 rounded" (click)="cancel.emit()">Anuluj</button>
      </div>
</div>
